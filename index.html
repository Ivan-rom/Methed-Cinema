<body>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <a href="#" class="navigation__logo logo"><div class="methed">Methed</div> Cinema</a>
                <form class="navigation__form" action="#">
                    <input class="navigation__form-search" type="search"  required placeholder="Поиск">
                    </form>
                <button class="navigation__burger">
                    <svg class="navigation__burger-svg" width="40" height="40" viewbox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.94403 9.8959H34.6564" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M28.0537 19.8H4.94403" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M4.94403 29.7041H21.4509" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="film">
            <div class="container film__container">
                <img src="img/Dune.jpg" alt="Постер к фильму Дюна" class="film__image">
                <h2 class="film__title">ДЮНА</h2>
                <p class="film__tagline">За пределами страха ждёт судьба</p>
                <button class="film__watch btn">Смотреть фильм</button>
                <a class="film__play btn"></a>
            </div>
        </section>
        <section class="others">
            <div class="container">
                <h2 class="others__title">Другие фильмы <div class="others__title-add">на Methed Cinema</div></h2>
                <ul class="others__list">
                    <li class="others__element"><a href="#" class="others__link"><img class="others__image" src="img/shangchi.jpg" alt="Постер к фильму Шанг Чи"></a></li>
                    <li class="others__element"><a href="#" class="others__link"><img class="others__image" src="img/freeguy.jpg" alt="Постер к фильму Главный герой"></a></li>
                    <li class="others__element"><a href="#" class="others__link"><img class="others__image" src="img/addamsfamily.jpg" alt="Постер к фильму Семейка Аддамс"></a></li>
                    <li class="others__element"><a href="#" class="others__link"><img class="others__image" src="img/notimetodie.jpg" alt="Постер к фильму Не время умирать"></a></li>
                    <li class="others__element"><a href="#" class="others__link"><img class="others__image" src="img/matrix.jpg" alt="Постер к фильму Матрица"></a></li>
                    <li class="others__element"><a href="#" class="others__link"><img class="others__image" src="img/spiderman.jpg" alt="Постер к фильму Человек паук"></a></li>
                    <li class="others__element"><a href="#" class="others__link"><img class="others__image" src="img/infinite.jpg" alt="Постер к фильму Бесконечность"></a></li>
                    <li class="others__element"><a href="#" class="others__link"><img class="others__image" src="img/eternals.jpg" alt="Постер к фильму Вечные"></a></li>
                </ul>
                <button class="others__choose-btn btn">Выбрать, что посмотреть</button>
            </div>
        </section>
    </main>
